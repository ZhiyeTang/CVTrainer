name: Code Quality

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install black flake8 mypy

      - name: Run Black
        run: black --check cvtrainer/ tests/ --line-length 100

      - name: Run Flake8
        run: flake8 cvtrainer/ tests/ --max-line-length=100 --extend-ignore=E203

      - name: Run MyPy
        run: mypy cvtrainer/ --ignore-missing-imports --warn-return-any --warn-unused-ignores

  type-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install torch
          pip install -e ".[dev]"

      - name: Run type checking
        run: |
          echo "Running type checks..."
          mypy cvtrainer/ --strict --warn-error --show-error-codes
